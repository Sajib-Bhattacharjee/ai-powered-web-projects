<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Markdown Previewer</h1>
        <button id="themeToggle">ðŸŒ“ <span>Toggle Theme</span></button>
      </header>

      <div class="editor-container">
        <div class="editor-box">
          <div class="editor-header">
            <h2>Editor</h2>
            <div class="word-count">Words: <span id="wordCount">0</span></div>
          </div>
          <textarea id="editor"></textarea>
        </div>

        <div class="preview-box">
          <div class="preview-header">
            <h2>Preview</h2>
            <div class="status-indicator" id="statusIndicator"></div>
          </div>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
