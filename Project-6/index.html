<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="music-player">
      <!-- Theme Toggle Button -->
      <button id="theme-toggle">üåô</button>

      <!-- Album Art -->
      <div class="album-art">
        <img id="album-art" src="assets/images/art1.jpg" alt="Album Art" />
      </div>

      <!-- Track Info -->
      <div class="track-info">
        <h2 id="track-title">Song 1</h2>
        <h3 id="track-artist">Artist 1</h3>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <input type="range" id="progress-bar" value="0" />
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="prev-btn">‚èÆÔ∏è</button>
        <button id="play-pause-btn">‚ñ∂Ô∏è</button>
        <button id="next-btn">‚è≠Ô∏è</button>
      </div>

      <!-- Volume Control -->
      <div class="volume-control">
        <button id="mute-btn">üîä</button>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>
    </div>

    <script src="/scripts/script.js"></script>
  </body>
</html>
