<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/animations.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Photo Gallery</h1>
        <input
          type="text"
          id="search"
          placeholder="Search images..."
          oninput="filterImages()"
        />
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        <div class="filters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="nature">Nature</button>
          <button class="filter-btn" data-category="city">City</button>
          <button class="filter-btn" data-category="animals">Animals</button>
        </div>
      </header>

      <div class="gallery">
        <!-- Initial images -->
        <div class="gallery-item" data-category="nature">
          <img src="images/nature1.jpg" alt="Nature Image 1" loading="lazy" />
          <div class="caption">Nature Image 1</div>
        </div>
        <div class="gallery-item" data-category="city">
          <img src="images/city1.jpg" alt="City Image 1" loading="lazy" />
          <div class="caption">City Image 1</div>
        </div>
        <div class="gallery-item" data-category="animals">
          <img src="images/animal1.jpg" alt="Animal Image 1" loading="lazy" />
          <div class="caption">Animal Image 1</div>
        </div>
      </div>

      <!-- Lightbox -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
        <div class="caption" id="lightbox-caption"></div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
