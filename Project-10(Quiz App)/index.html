<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link id="dark-mode-style" rel="stylesheet" href="/styles/dark-mode.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1>Quiz App</h1>
        <p>Test your knowledge!</p>
        <div class="d-flex justify-content-center align-items-center gap-3">
          <button id="start-quiz-btn" class="btn btn-primary">
            Start Quiz
          </button>
          <span id="theme-toggle" class="theme-icon">ðŸŒ™</span>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress mb-4 d-none" id="progress-bar-container">
        <div
          id="progress-bar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>

      <!-- Quiz Container -->
      <div id="quiz-container" class="card p-4 d-none">
        <div id="timer" class="mb-3">
          Time Left: <span id="time-left">30</span>s
        </div>
        <div id="question" class="mb-3"></div>
        <div id="options" class="mb-3"></div>
        <div id="feedback" class="mb-3"></div>
        <div class="d-flex justify-content-between">
          <button id="prev-btn" class="btn btn-secondary" disabled>
            Previous
          </button>
          <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
      </div>

      <!-- Score Container -->
      <div id="score-container" class="card p-4 mt-4 d-none">
        <h2>Your Score: <span id="final-score"></span></h2>
        <button id="retry-btn" class="btn btn-success">Retry Quiz</button>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" class="card p-4 mt-4 d-none">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list" class="list-group"></ul>
      </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
  </body>
</html>
